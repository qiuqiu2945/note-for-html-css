<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			border:1px solid #000;
			width: 600px;
			margin:100px auto;
			position: relative;
		}
		.box div{
			width: 100px;
			height: 100px;
		}
		.cont1{
			
			background-color: #f00;
		}
		.cont2{
			background-color: #0f0;
		}
		.cont3{
			background-color: #00f;
			left: 100px;
			top: 0;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="cont1"></div>
		<div class="cont2"></div>
		<div class="cont3"></div>
	</div>
</body>
</html>
