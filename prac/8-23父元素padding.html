<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用父元素的padding不用子元素的margin</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width:600px;
			height: 600px;
			background-color: #995;
			padding-top:100px; 
		}
		.content{
			width: 100px;	
			height: 100px;
			background-color: #559;
			/*margin-top: 100px;*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
