<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景练习</title>
	<style type="text/css">
		.box{
			border: 1px solid #000;
			width: 400px;
			margin-left: auto;
			margin-right: auto;
		}
		.box ul li{
			list-style-type: none;
			padding-left: 15px;
			height: 30px;
			line-height: 30px;
			/*无序列表前面的小图标用背景图实现*/
			background-image: url(./jpg/arrow14.png);
			background-repeat: no-repeat;
			background-size: 10px;
			background-position: left center;
		}
		a:link,a:visited{
			text-decoration: none;
			color: #465645;
		}
		a:hover{
			color: #f77;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>新闻</h2>
		<ul>
			<li><a href="#">这是一条新闻</a></li>
			<li><a href="#">这是一条新闻</a></li>
			<li><a href="#">这是一条新闻</a></li>
			<li><a href="#">这是一条新闻</a></li>
			<li><a href="#">这是一条新闻</a></li>
		</ul>
	</div>
</body>
</html>
