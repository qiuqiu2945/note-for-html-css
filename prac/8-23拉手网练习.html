<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位——拉手网</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 131px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		.box span{
			position: absolute;
			left: 10px;
			top: -10px;
		}

	</style>
</head>
<body>
	<div class="box">
		<span><img src="./jpg/baok.jpg"></span>
		<div><img src="./jpg/bla.jpg"></div>
	</div>
</body>
</html>
