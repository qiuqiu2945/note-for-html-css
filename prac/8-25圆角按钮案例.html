<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角按钮</title>
	<style type="text/css">
		body{
			background-color: #eee;
		}
		.more{
			margin: 100px auto;
			background-color: #fff;
			width:60px;
			height: 20px;
			line-height: 20px;
			font-size: 12px;
			font-family: "微软雅黑";
			border-radius: 10px;
			text-align: center;
		}
		a{
			border-radius: 10px;
			width: 60px;
			height: 20px;
			display: block;
		}
		.more a:link,a:visited{
			text-decoration: none;
			color: #000;
		}
		.more a:hover{
			background-color: #f62;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="more"><a href="#">更多></a></div>
</body>
</html>
